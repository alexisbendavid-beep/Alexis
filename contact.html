<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact | Alexis Bendavid</title>
    <style>
        :root { --bg: #050505; --gold: #D4AF37; --text: #FFFFFF; --border: #1A1A1A; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin:0; }
        .card { border: 1px solid var(--gold); padding: 4rem; width: 100%; max-width: 500px; background: #000; text-align: center; }
        input, select, textarea { width: 100%; background: #0A0A0A; border: 1px solid var(--border); padding: 1rem; color: #fff; margin-bottom: 1rem; }
        .btn-gold { background: var(--gold); color: black; border: none; padding: 1.2rem; width: 100%; font-weight: 800; cursor: pointer; letter-spacing: 1px; }
        .contact-link { display: block; margin-top: 1.5rem; color: var(--gold); text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1 style="font-weight: 300; margin-bottom: 2rem;">INITIALISER LA <span style="color:var(--gold)">CONNEXION</span></h1>
        <form>
            <input type="text" placeholder="Nom complet">
            <input type="email" placeholder="Email professionnel">
            <select>
                <option>Diagnostic Stratégique</option>
                <option>Agent Moltbot MVP</option>
            </select>
            <textarea placeholder="Votre besoin..." rows="3"></textarea>
            <button class="btn-gold">ENVOYER LA DEMANDE</button>
        </form>
        <div style="margin-top: 2rem; font-size: 0.8rem; color: #555;">
            PLACE VENDÔME, PARIS<br>
            +33 6 80 55 18 36
        </div>
        <a href="index.html" class="contact-link">RETOUR À L'ACCUEIL</a>
    </div>
</body>
</html>
