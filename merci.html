<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci | Alexis Bendavid</title>
    <meta name="description" content="Message reçu. Nous vous recontacterons rapidement.">
    <meta http-equiv="refresh" content="5;url=index.html">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-400: #A3A3A3;
            --gray-600: #525252;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--white);
            color: var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }
        
        .thank-you-container {
            text-align: center;
            max-width: 600px;
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
            background: var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 40px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 18px;
            color: var(--gray-600);
            line-height: 1.6;
            margin-bottom: 32px;
            letter-spacing: -0.01em;
        }
        
        .redirect-text {
            font-size: 14px;
            color: var(--gray-400);
            letter-spacing: -0.01em;
        }
        
        a {
            color: var(--black);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }
        
        a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">✓</div>
        <h1>Message reçu !</h1>
        <p>
            Merci pour votre demande. Nous analyserons votre projet et vous 
            recontacterons dans les 24-48 heures pour discuter de votre MVP gratuit.
        </p>
        <p class="redirect-text">
            Redirection automatique vers <a href="index.html">l'accueil</a> dans 5 secondes...
        </p>
    </div>
</body>
</html>
